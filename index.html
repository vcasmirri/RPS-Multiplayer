<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <Title>Rock Paper Scissors: Firebase Style</Title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="bodyWrapper">

        <div class="jumbotron">
            <h1 class="text-center pb-4">Rock Paper Scissors: Firebase Style</h1>
        </div>

        <div class="container">

            <div class="row">

                <!-- Spacing -->
                <div class="col-12 p-4 text-center updates"></div>
                
            </div>
        </div>

        <div class="container">

            <div class="row messages">

                <!-- Spacing -->
                <div class="col-2">
                </div>

                <!-- Name Input -->
                <div class="col-8 p-1">
                    <div id="nameInput">
                        <button style="float: right" type="submit" class="btn btn-primary" id="submitName" value="startGame">Send</button>
                        <form style="float: right">
                            <input type="text" class="form-control" id="name" placeholder="To begin, enter your name.">
                        </form>
                    </div>
                </div>


                <!-- Spacing -->
                <div class="col-2">
                </div>
                
            </div>
        </div>

        <div class="container">

            <div class="row">

                <!-- First Player Section -->
                <div class="col-6 p-4">
                    <div class="card playerBox firstPlayerBox">
                        <ul class="list-group list-group-flush playerOneSelect"></ul>
                    </div>
                </div>

                <!-- Second Player Section -->
                <div class="col-6 p-4">
                    <div class="card playerBox secondPlayerBox">
                        <ul class="list-group list-group-flush playerTwoSelect"></ul>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">

            <div class="row">

                <!-- First Player Section -->
                <div class="col-6 p-4">
                    <div class="scoreboard1 text-center font-weight-bold"></div>
                </div>

                <!-- Second Player Section -->
                <div class="col-6 p-4">
                    <div class="scoreboard2 text-center font-weight-bold"></div>
                </div>

            </div>
        </div>

        <div class="container">

            <div class="row">

                <!-- Spacing -->
                <div class="col-2">
                </div>

                <!-- Chat Box -->
                <div class="col-8 p-4">
                    <div id="chatBox"></div>
                </div>

                <!-- Spacing -->
                <div class="col-2">
                </div>

            </div>
        </div>

        <div class="container">

            <div class="row">

                <!-- Spacing -->
                <div class="col-2">
                </div>

                <!-- Message Submit -->
                <div class="col-8 p-1">
                    <div class="card">
                       <div id="chatArea"></div>
                    </div>
                </div>
                
              
                <!-- Spacing -->
                <div class="col-2">
                </div>

            </div>
        </div>

        <div class="container">

            <div class="row">

                <!-- Spacing -->
                <div class="col-2">
                </div>

                <!-- Message Submit -->
                <div class="col-7 p-1">
                    <div id="messageForm">
                        <form>
                            <div class="form group">
                                <input type="text" class="form-control" id="message" placeholder="Tell them how their rock-paper-scissor skills are weak.">
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="col-1 p-1">
                    <button type="submit" class="btn btn-primary" id="messageSubmit">Send</button>
                </div>

                <!-- Spacing -->
                <div class="col-2">
                </div>

            </div>
        </div>

    </div>

    <!-- Script References -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
